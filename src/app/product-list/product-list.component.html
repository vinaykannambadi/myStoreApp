<h2>Products</h2>

<div *ngFor="let item of items; index as productId">
  <h3>
    <a [title]="item.name + ' details'" [routerLink]="['/products', productId]">
      {{ item.name }}
    </a>
  </h3>

  <p *ngIf="item.description">Description: {{ item.description }}</p>

  <button (click)="share()">
    Share
  </button>
  <app-product-alerts [product]="item" (notify)="onNotify()">
  </app-product-alerts>
</div>
